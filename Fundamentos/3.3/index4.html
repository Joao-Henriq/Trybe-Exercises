<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  
  <div style="
    background-color: yellow ;" >
    <h3 style="font-family:cursive;
    font-style: italic;">Cor primária</h3>
  </div>
  
  <div style="background-color: green;">
    <h3 style="font-family:monospace ;" >Cor Secundária</h3>
  </div>
  
  <div style="background-color:red; height: 100px;">
    <h3 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-style: italic;" >Cor Complementar</h3>
  </div>
  
  <div style="background-color:darkorange ;">
    <h3 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Cor Escura</h3>
  </div>
  
  <div style="background-color:bisque;" >
    <h3 style="font-family:'Courier New', Courier, monospace ;
    font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
