<html>
  <body>

      <h2 id="page-title">Título</h2>

      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      let pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "Avengers";
      
      let paragraph2 = document.getElementById("second-paragraph");
      paragraph2.innerText = "SIMBORA RAPAZIADA USAR O DOM";
      paragraph2.style.color = "red";
      paragraph2.style.border = "2px solid grey";
      paragraph2.style.padding = "10px"

      let subtitle = document.getElementById("subtitle");
      subtitle.innerText = "MODIFICANDO O SUBTITULO";
      subtitle.style.color = "blue"

    </script>
  </body>
</html>
