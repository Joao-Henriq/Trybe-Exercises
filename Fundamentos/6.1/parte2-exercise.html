<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2 Input tags types & Atributes</title>
</head>
<body>
    <form action="">
        <label for="email">
            Digite seu e-mail<input type="email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </label>
        <br>
        <br>
        <label for="password">
            Digite sua senha<input type="password" name="password" placeholder="Digite sua senha" required>
        </label>
        <br>
        <br>
        <label>
            Lembre-me<input type="checkbox">
        </label>
        <br>
        <br>
        <input type="submit" value="Entrar">


    </form>
</body>
</html>
